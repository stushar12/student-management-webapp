<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 mt-4">
            <h1>Mark Attendance Form</h1>
        </div>
    </div>
    <form [formGroup]="studentForm" (ngSubmit)="submitAttendance()">
        <div class="row">
            <div class="col-lg-6 mt-4">
                <label for="">Student ID</label>
               
                <select name="" id="" formControlName="studentId" class="custom-select" >                   
                    <option  *ngFor="let attend of attendance" value="{{attend.id}}">{{attend.id}}</option>
                                                 
                </select>          
            </div>
            <div class="col-lg-6 mt-4">
                <label for="">Enter date</label>
                <input  type="date" formControlName="date" class="form-control">
                
            </div>
            <div class="col-lg-6 mt-4">
                <label for="">Status</label>
                <select name="" id="" formControlName="present" class="custom-select">                   
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>                                   
                </select>
               
            </div>
        </div>      
        <div class="row mt-3">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm mt-2">
            </div>
        </div>
    </form>
</div>
